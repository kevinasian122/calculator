<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'background'>
        <div class = 'display'>
            <div class="text">0</div>
        </div>
        <div class="bottom">
            <button class="clear" onclick = "clearClick()">AC</button>
            <button class="sign">+/-</button>
            <button class="mod" >%</button>
            <button class="divide" onclick = "operatorClick('/')">/</button>
            <button class="seven" onclick = "handleClick(7)">7</button>
            <button class="eight" onclick = "handleClick(8)">8</button>
            <button class="nine" onclick = "handleClick(9)">9</button>
            <button class="multiply" onclick = "operatorClick('*')">X</button>
            <button class="four" onclick = "handleClick(4)">4</button>
            <button class="five" onclick = "handleClick(5)">5</button>
            <button class="six" onclick = "handleClick(6)">6</button>
            <button class="minus" onclick = "operatorClick('-')">-</button>
            <button class="one" onclick = "handleClick(1)">1</button>
            <button class="two" onclick = "handleClick(2)">2</button>
            <button class="three" onclick = "handleClick(3)">3</button>
            <button class="plus" onclick = "operatorClick('+')">+</button>
            <button class="zero" onclick = "handleClick(0)">0</button>
            <button class="dot">.</button>  <!--need decimal handleclick-->
            <button class="equals" onclick = "equalsClick()">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
